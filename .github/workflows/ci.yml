name: CI

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    lint-and-test:
        name: Lint and Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check Prettier formatting
              run: pnpm format:check

            - name: Check for unused files and exports (knip)
              run: pnpm knip

            - name: Run ESLint
              run: pnpm lint --max-warnings 0

            - name: Run tests
              run: pnpm test -- --run
